{% load static %}
<header class="main-header" data-spy="affix" data-offset-top="50">

    <!-- Logo -->
    <a href="{% url 'main' %}" class="logo">
        <span class="logo-mini"><b>E</b>S</span>
        <span class="logo-lg"><img src="{% static 'img/logo/logo.png' %}"/></span>
    </a>
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                {% if user.is_authenticated %}
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img
                                    {% if mem_detail.profile_img %}
                                        src="{{ mem_detail.profile_img.url|default:'' }}"
                                    {% else %}
                                        src="/media/profile/default_avatar.png"
                                    {% endif %}
                                        class="user-image" alt="User Image"/>
                            <span class="hidden-xs">{{ request.session.posi_nm }}</span> &nbsp;
                            <strong class="hidden-xs">{{ user.name }}</strong>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                <img
                                        {% if mem_detail.profile_img %}
                                            src="{{ mem_detail.profile_img.url|default:'' }}"
                                        {% else %}
                                            src="/media/profile/default_avatar.png"
                                        {% endif %}

                                            class="img-circle" alt="User Image"/>

                                <p>
                                    {{ user.name }}
                                    <small>{{ user.email }}</small>
                                </p>
                            </li>

                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="{% url 'accounts:profile' user.id %}"
                                       class="btn btn-default btn-flat">프로필</a>
                                </div>
                                <div class="pull-right">
                                    <a href="{% url 'accounts:logout' %}" class="btn btn-default btn-flat">로그아웃</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                {% endif %}

            </ul>
        </div>
    </nav>

</header>
