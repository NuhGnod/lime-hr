version: '3.2'
services:
  nginx:
    image: nginx:latest
    container_name: hrm_nginx
    restart: always
    volumes:
      - type: volume
        source: ./static
        target: /static
      - type: volume
        source: ./media
        target: /media
      - ./.conf/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web

  web:
    container_name: hrm_web
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./static:/app/staticfiles
      - ./media:/usr/src/app/media
    ports:
      - "8000:8000"
    stdin_open: true
    tty: true
    restart: always



