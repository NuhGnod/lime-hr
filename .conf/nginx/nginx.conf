upstream hrm_web {
       ip_hash;
       server 172.7.0.251:8000;
}

server {
	listen 80;
	server_name hrm.euso.kr;	
	location / {
	    proxy_pass http://hrm_web;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
	}

	location /static/ {
		alias /static/;
	}

	location /media/ {
		alias /media/;
	}
}
