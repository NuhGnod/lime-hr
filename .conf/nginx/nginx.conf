server {
	listen 80;
	server_name hrm.euso.kr;	
	location / {
	    proxy_redirect off;
             proxy_pass_header Server;
             proxy_set_header Host $http_host;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_set_header X-Scheme $scheme;
             proxy_pass http://172.7.0.251:8000/;
	}
    listen 443 ssl;
	location /static/ {
		alias /static/;
	}

	location /media/ {
		alias /media/;
	}
}
