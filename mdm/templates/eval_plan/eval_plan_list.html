<div class="box box-primary">

    <div class="box-header">
        <h3 class="box-title">평가계획 목록</h3>
        <button style="cursor: pointer" type="button" class="btn btn-default btn-sm pull-right">추가</button>
    </div>
    <!-- /.box-header -->
    <div class="box-body table-responsive">
        <table class="table table table-hover">
            <thead>
            <tr>
                <th>No</th>
                <th>평가계획</th>
                <th>평가일정</th>
            </tr>
            </thead>
            <tbody>
            {% for eval_plan in eval_plan_ls %}
                <tr style="cursor:pointer" onclick="clickEvalPlan({{ eval_plan.eval_plan_no }})">
                    <td>{{ forloop.counter }}</td>
                    <td>{{ eval_plan.eval_plan_nm }}</td>
                    <td>{{ eval_plan.eval_strt_dt }} ~ {{ eval_plan.eval_end_dt }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
    function clickEvalPlan(planId){
        console.log("planId : ", planId);
        $.ajaxSetup({
            headers: { "X-CSRFToken": '{{ csrf_token }}' }
        })

        $.ajax({
            url: "{% url 'mdm:eplan_detail' %}",
            type: "POST",
            datatype: "json",
            data : {
                plan_no: planId
                }
            })
            .done(function (html) {
                $("#evalPlanDetail").html(html)
            })
            .fail(function (xhr, status, errorThrown) {
                $('#evalPlanDetail').html("오류 발생. <br>")
                    .append("오류명: " + errorThrown)
                }
            )
    }
</script>
<!-- /.box -->
