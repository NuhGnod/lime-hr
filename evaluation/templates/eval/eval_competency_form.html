{% extends "_layout.html" %}
{% load static %}

{% block content %}

    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h2>{{ eval_trgt_clss_nm }} ( {{ be_eval_mem_nm }} )</h2>
                </div>
                <div class="box-body">
                    <div class="alert alert-info alert-dismissible">

                        <h4><i class="icon fa fa-info"></i> 평가 스케일</h4>
                        미흡 : 1, &nbsp;보통 : 2 ~ 4, &nbsp;우수 : 5 ~ 7, &nbsp;탁월 : 8 ~ 10
                    </div>
                    <form role="form" action="{% url 'evaluation:eval_form_submit' eval_plan_no %}" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="eval_plan_no" value="{{ eval_plan_no }}"/>
                        <input type="hidden" name="eval_rel_no" value="{{ eval_rel_no }}"/>
                        <input type="hidden" name="eval_trgt_clss" value="{{ eval_trgt_clss }}"/>

                        {% for item in eval_item %}

                                    <div class="col-md-12">

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-1">
                                        <div class="radio">
                                            <label>
                                                <input required type="radio" value=1

                                        </div>

                                                       class="flat-red"/>

                                            </label>
                                        </div>

                                    </div>


                                </div>
