{% extends "_layout.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h2>평가정보</h2>
                </div>
                <!-- User name -->
                <div class="box-body">
                    <div class="form-group row">
                        <label for="eval-plan" class="col-sm-2 col-form-label">평가계획</label>
                        <div class="col-sm-10">
                            <select id="eval-plan" class="form-control">
                                <option value="1">2023년 1월 평가계획</option>
                                <option value="2">2023년 2월 평가계획</option>
                                <option value="3">2023년 3월 평가계획</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">평가일정</label>
                        <div class="col-sm-10">
                            <label>2023.03.01</label> ~ <label>2023.03.10</label>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">진행상태</label>
                        <div class="col-sm-10">
                            <table class="table table-bordered">
                                <tbody>
                                <tr>
                                    <th class="text-center">No</th>
                                    <th class="text-center">평가</th>
                                    <th class="text-center">진행도</th>
                                    <th class="text-center">진행상태</th>
                                </tr>
                                <tr>
                                    <td class="text-center">1</td>
                                    <td class="text-center">자기역량평가</td>
                                    <td class="text-center">0 / 1</td>
                                    <td class="text-center">미완료</td>
                                </tr>
                                <tr>
                                    <td class="text-center">2</td>
                                    <td class="text-center">부하역량평가</td>
                                    <td class="text-center">1 / 1</td>
                                    <td class="text-center">완료</td>
                                </tr>
                                <tr>
                                    <td class="text-center">3</td>
                                    <td class="text-center">상사역량평가</td>
                                    <td class="text-center">0 / 1</td>
                                    <td class="text-center">미완료</td>
                                </tr>
                                <tr>
                                    <td class="text-center">4</td>
                                    <td class="text-center">동료역량평가</td>
                                    <td class="text-center">0 / 0</td>
                                    <td class="text-center">평가없음</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">비 고</label>
                        <div class="col-sm-10">
                            비고 내용 입력
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">안 내</label>
                        <div class="col-sm-10">
                            평가 방법 및 안내 문구 입력
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button onclick="moveEvalDesc()" class="btn btn-block btn-primary">
                            <b>평가하러가기</b>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include 'eval/eval_check_confirm_modal.html' %}
    <script>
        function moveEvalDesc() {
            $.ajax({
                url: "{% url 'evaluation:eval_check' %}",
                type: "GET",
                datatype: "json",
                data: {
                    'eval_plan': 1
                },
                success: function (data) {
                    let isDiff = data.isDiff ? data.isDiff : false;
                    let eval_rel_no = data.eval_rel_no;
                    if(isDiff){
                        $('#check-eval-modal').modal('show');
                    }else{
                        location.href = "/eval/form/"+eval_rel_no;
                    }
                }
            })
        }
    </script>
{% endblock %}
